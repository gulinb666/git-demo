    <script>
        const pwd = $("#pwd");
        const if_hidden = $("#if_hidden");
        var flag = true;
        if_hidden.click(function() {
            if (flag == true) {
                if_hidden.html("");
                pwd.attr({type: "text"});
                flag = false;
            } else {
                if_hidden.html("");
                pwd.attr({type: "password"});
                flag = true;
            }
        });
