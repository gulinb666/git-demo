<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script>
        if (!(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
            window.location.href = "../register.html"; //电脑
        }
    </script>
    <title>顾里商城 - 会员注册</title>
    <link rel="shortcut icon" href="images/logo.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register">
        <h2 style="margin-bottom: 1.3333rem;text-align: center;">注册会员</h2>
        <form method="POST">
            <span>用户名：</span><input type="text" placeholder="请输入用户名(输入英文或数字)" id="userName">
            <br />
            <br />
            <span>密码：</span><input type="password" placeholder="请输入密码(6-16位字母加数字加符号)" id="password">
            <br />
            <br />
            <span>确认密码：</span><input type="password" placeholder="请再输入一次密码" id="confirmPassword">
            <br />
            <br />
            <span>验证码：</span><input type="text" placeholder="请输入4位验证码(不区分大小写)" id="confirm">
            <br />
            <br />
        </form>
        <input type="submit" value="确认注册" id="btn">
    </div>
    <div class="agree">
        <input type="checkbox" id="agree"><span>我已认真阅读并同意<a href="" style="color: #0000ff;">《顾里商城用户协议》</a>及<a href="" style="color: #0000ff;">《顾里商城用户隐私政策》</a></span>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        i {
            font-style: normal;
        }
        button {
            outline: none;
            border: none;
            background-color: #fff;
        }
        .shade {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.15);
        }
        .shade .confirm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 21.3333rem;
            background-color: #fff;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.1);
        }
        .shade .confirm .title {
            margin: 1.3333rem 0 0 1.2rem;
            font-size: 20px;
        }
        .shade .confirm .whether {
            display: inline-block;
            margin: 1.0667rem 1.0667rem 0 2.6667rem;
            color: #FFD700;
        }
        .shade .confirm .error,
        .shade .confirm .success {
            float: right;
            width: 4.2667rem;
            height: 2.1333rem;
            margin: 1.0667rem 0;
            border: 1px solid #ccc;
            border-radius: .4rem;
            cursor: pointer;
        }
        .shade .confirm .error {
            margin-right: .5333rem;
            transition: all 0.2s;
        }
        .shade .confirm .success {
            margin-right: 1.0667rem;
            border: 1px solid #409eff;
            background-color: #409eff;
            color: #fff;
        }
        .shade .confirm .error:hover {
            border: 1px solid #409eff;
        }
    </style>
    <!-- 提示框 start -->
    <!-- 遮罩层 start -->
    <div class="shade" id="box">
        <!-- 提示框信息 start -->
        <div class="confirm">
            <p class="title">提示信息</p>
            <span class="whether" id="con"></span>
            <br />
            <button class="success">我知道啦</button>
        </div>
        <!-- 提示框信息 end -->
    </div>
    <!-- 遮罩层 end -->
    <!-- 提示框 end -->
    <script src="../js/jQuery.mini.js" type="text/javascript"></script>
    <script src="../js/Flibrary.js" type="text/javascript"></script>
    <script src="js/register.js" type="text/javascript"></script>
</body>
</html>
