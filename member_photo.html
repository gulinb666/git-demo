    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        i {
            font-style: normal;
        }
        .shade {
            display: none;
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.15);
        }
        .shade .confirm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 450px;
            background-color: #fff;
            box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.1);
        }
        .shade .confirm .title {
            margin: 10px 0 0 15px;
            font-size: 20px;
        }
        .shade .confirm .whether {
            display: inline-block;
            margin: 30px 0 0 70px;
            color: #FFD700;
        }
        .shade .confirm .error,
        .shade .confirm .success {
            float: right;
            width: 80px;
            height: 40px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .shade .confirm .error {
            margin-right: 10px;
            transition: all 0.2s;
        }
        .shade .confirm .success {
            margin-right: 20px;
            border: 1px solid #409eff;
            background-color: #409eff;
            color: #fff;
        }
        .shade .confirm .error:hover {
            border: 1px solid #409eff;
        }
    </style>
    <!-- 提示信息 start -->

    <div class="shade" id="box">
